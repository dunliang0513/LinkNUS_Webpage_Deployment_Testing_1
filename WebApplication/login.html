<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="back-header">
            <div>
                <input class="header-button" type="button" onClick="location.href='index.html'" value='< Back' "></input>
            </div>
        </header>

      <section class="join-main-section ">
        
        <div class="header-black-rectangle "></div>
        <div class="color-overlay "></div>
        <div>
          <p class="LinkNUS">LinkNUS</p>
          <p class="quote">"Boost Your Productivity"</p>
        </div>
        
        <div>
          <form class="join-form ">
          <div class="input-group ">
            <label>Email:</label>
            <input type="email" required>
          </div>
          <div class="input-group ">
            <label>Password:</label>
            <input type="password" required>
          </div>
          <div class="input-group ">
            <button type="submit" class="btn">Login</button>
          </div>
          <div class="forgotten-password ">
              <li><a href="resetPassword.html">Forgotten password?</a></li>
          </div>
          <hr>
          <br>
          <div class="input-group ">
            <button type="button" class="btn" onClick="location.href='signUp.html'">Create new account</button>
        </form>
        </div>

      </section>
    </div>
    
</body>
</html>
